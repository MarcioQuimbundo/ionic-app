<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "SETTINGS" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button full (click)="login()">{{ "LOGIN" | translate }}</button>

  <ion-select [(ngModel)]="selectedLanguageId">
    <ion-option *ngFor="let language of languages" value="{{ language }}">
      {{ language }}
    </ion-option>
  </ion-select>

</ion-content>
