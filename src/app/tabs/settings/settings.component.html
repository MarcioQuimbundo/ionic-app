<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "SETTINGS" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{ "LANGUAGE" | translate }}</ion-label>
    <ion-select [(ngModel)]="selectedLanguageId" okText="{{ 'OK' | translate }}" cancelText="{{ 'CANCEL' | translate }}" (ionChange)="selectLanguage()">
      <ion-option *ngFor="let language of languages" [value]="language">
        {{ language }}
      </ion-option>
    </ion-select>
  </ion-item>
</ion-content>
